<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Tabs Example</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#tab1">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#tab2">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#tab3">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab1">
        <!-- Content for tab 1 -->
        <p>This is the content of the Active tab.</p>
      </div>
      <div class="tab-pane fade" id="tab2">
        <!-- Content for tab 2 -->
        <p>This is the content of the Link tab.</p>
      </div>
      <div class="tab-pane fade" id="tab3">
        <!-- Content for tab 3 -->
        <p>This is the content of the Link tab.</p>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
